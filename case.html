<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latin Noun Quiz – Touch to Place</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f9f9ff; }
    h2, h3 { text-align: center; }
    .case-column {
      border: 2px dashed #888;
      border-radius: 8px;
      min-height: 50px;
      padding: 6px;
      margin: 4px;
      background-color: #fff;
      flex: 1;
    }
    .case-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .noun-button {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px;
      font-size: 1rem;
      background-color: #ddeeff;
      border: 1px solid #669;
      border-radius: 5px;
      cursor: pointer;
    }
    .selected { background-color: #aad4ff !important; }
    .correct { background-color: #c8e6c9 !important; }
    .incorrect { background-color: #ffcdd2 !important; }
    .controls, #quizControls, #caseSelection { text-align: center; margin-top: 10px; }
    button { padding: 8px 14px; font-size: 1rem; margin: 4px; }
    .word-bank { text-align: center; margin-bottom: 10px; }
    .box-content { min-height: 20px; }
    .case-box h4 { margin: 4px 0; }
  </style>
</head>
<body><h2>Latin Noun Quiz – Tap to Match</h2><div id="caseSelection">
  <h3>Select Cases to Practice:</h3>
  <label><input type="checkbox" class="case-filter" value="Nominative" checked> Nominative</label>
  <label><input type="checkbox" class="case-filter" value="Genitive" checked> Genitive</label>
  <label><input type="checkbox" class="case-filter" value="Dative" checked> Dative</label>
  <label><input type="checkbox" class="case-filter" value="Accusative" checked> Accusative</label>
  <label><input type="checkbox" class="case-filter" value="Ablative" checked> Ablative</label>
  <br><br>
  <button onclick="startQuiz()">Start Quiz</button>
</div><div id="quizControls" style="display:none">
  <div class="controls">
    <button onclick="prevSet()">⬅ Back</button>
    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="resetQuiz()">Reset</button>
    <button onclick="nextSet()">Next ➡</button>
  </div>
</div><h3 id="setName"></h3>
<div id="caseBoxes" class="case-container"></div>
<div class="word-bank" id="wordBank"></div><audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>

<script>
const nounSets = [
  {
    name: "vir – 2nd declension masculine",
    gender: "masculine",
    nouns: [
      { form: "vir", case: "Nominative" },
      { form: "virī", case: "Genitive" },
      { form: "virō", case: "Dative" },
      { form: "virum", case: "Accusative" },
      { form: "virō", case: "Ablative" },
      { form: "virī", case: "Nominative" },
      { form: "virōrum", case: "Genitive" },
      { form: "virīs", case: "Dative" },
      { form: "virōs", case: "Accusative" },
      { form: "virīs", case: "Ablative" },
    ]
  },
  {
    name: "oppidum – 2nd declension neuter",
    gender: "neuter",
    nouns: [
      { form: "oppidum", case: "Nominative" },
      { form: "oppidī", case: "Genitive" },
      { form: "oppidō", case: "Dative" },
      { form: "oppidum", case: "Accusative" },
      { form: "oppidō", case: "Ablative" },
      { form: "oppida", case: "Nominative" },
      { form: "oppidōrum", case: "Genitive" },
      { form: "oppidīs", case: "Dative" },
      { form: "oppida", case: "Accusative" },
      { form: "oppidīs", case: "Ablative" }
    ]
  },
  {
    name: "terra – 1st declension feminine",
    gender: "feminine",
    nouns: [
      { form: "terra", case: "Nominative" },
      { form: "terrae", case: "Genitive" },
      { form: "terrae", case: "Dative" },
      { form: "terram", case: "Accusative" },
      { form: "terrā", case: "Ablative" },
      { form: "terrae", case: "Nominative" },
      { form: "terrārum", case: "Genitive" },
      { form: "terrīs", case: "Dative" },
      { form: "terrās", case: "Accusative" },
      { form: "terrīs", case: "Ablative" }
    ]
  }
];

let currentSetIndex = 0;
let selectedCases = [];
let selectedNoun = null;

function startQuiz() {
  selectedCases = Array.from(document.querySelectorAll('.case-filter:checked')).map(cb => cb.value);
  if (!selectedCases.length) return alert("Select at least one case");
  document.getElementById("caseSelection").style.display = "none";
  document.getElementById("quizControls").style.display = "block";
  loadSet();
}

function loadSet() {
  selectedNoun = null;
  const set = nounSets[currentSetIndex];
  document.getElementById("setName").innerText = `${set.name} (${set.gender})`;
  const caseBoxes = document.getElementById("caseBoxes");
  caseBoxes.innerHTML = "";
  selectedCases.forEach(c => {
    const box = document.createElement("div");
    box.className = "case-column case-box";
    box.dataset.case = c;
    box.onclick = () => placeNoun(box);
    box.innerHTML = `<h4>${c}</h4><div class="box-content"></div>`;
    caseBoxes.appendChild(box);
  });

  const bank = document.getElementById("wordBank");
  bank.innerHTML = "";
  const nouns = set.nouns.filter(n => selectedCases.includes(n.case));
  nouns.forEach((n, idx) => {
    const btn = document.createElement("div");
    btn.className = "noun-button";
    btn.innerText = n.form;
    btn.dataset.case = n.case;
    btn.dataset.used = "false";
    btn.dataset.id = `${n.form}-${n.case}-${idx}`;
    btn.onclick = () => selectNoun(btn);
    bank.appendChild(btn);
  });
}

function selectNoun(btn) {
  if (btn.dataset.used === "true") return;
  if (selectedNoun) selectedNoun.classList.remove("selected");
  selectedNoun = btn;
  btn.classList.add("selected");
}

function placeNoun(box) {
  if (!selectedNoun) return;
  const content = box.querySelector(".box-content");
  if (content.children.length) return;
  const placed = selectedNoun.cloneNode(true);
  placed.classList.remove("selected");
  placed.onclick = () => {
    selectedNoun.dataset.used = "false";
    placed.remove();
  };
  selectedNoun.dataset.used = "true";
  content.appendChild(placed);
  selectedNoun.classList.remove("selected");
  selectedNoun = null;
}

function checkAnswers() {
  let allCorrect = true;
  const set = nounSets[currentSetIndex];
  const sound = document.getElementById("correctSound");
  document.querySelectorAll(".case-box").forEach(box => {
    const expected = box.dataset.case;
    const placed = box.querySelector(".box-content").innerText.trim();
    const valid = set.nouns
      .filter(n => n.case === expected && selectedCases.includes(n.case))
      .some(n => n.form === placed);
    box.classList.remove("correct", "incorrect");
    if (placed && valid) {
      box.classList.add("correct");
    } else {
      box.classList.add("incorrect");
      allCorrect = false;
    }
  });
  if (allCorrect) {
    sound.currentTime = 0;
    sound.play();
    setTimeout(() => nextSet(), 1000);
  }
}

function resetQuiz() {
  loadSet();
}

function nextSet() {
  if (currentSetIndex < nounSets.length - 1) {
    currentSetIndex++;
    loadSet();
  } else {
    alert("No more sets.");
  }
}

function prevSet() {
  if (currentSetIndex > 0) {
    currentSetIndex--;
    loadSet();
  }
}
</script></body>
</html>
