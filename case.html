in<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Latin Noun Quiz</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f8; margin: 0; padding: 1rem; }
    h2, h3 { text-align: center; }
    .menu, .controls { text-align: center; margin: 1rem 0; }
    .case-column {
      border: 2px dashed #ccc;
      padding: 0.5rem;
      margin: 0.5rem;
      min-height: 60px;
      border-radius: 6px;
      background: #fff;
      flex: 1 1 30%;
      max-width: 45%;
    }
    .columns-wrapper {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .case-column h4 { margin: 0.3rem 0; font-size: 1rem; text-align: center; }
    .noun-button {
      display: inline-block;
      background: #e0f7fa;
      border: 1px solid #00796b;
      border-radius: 5px;
      padding: 6px 10px;
      margin: 4px;
      font-size: 0.9rem;
      cursor: pointer;
      white-space: nowrap;
    }
    .noun-button.correct { background-color: #c8e6c9; }
    .noun-button.incorrect { background-color: #ffcdd2; }
    .noun-button:hover { opacity: 0.8; }
    #wordBank { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 1rem; }
    #setTitle { font-weight: bold; margin: 1rem 0; text-align: center; }
    .button { margin: 5px; padding: 10px 15px; font-size: 1rem; }
  </style>
</head>
<body>
  <h2>Latin Noun Quiz</h2>
  <div class="menu" id="startMenu">
    <h3>Select Cases:</h3>
    <label><input type="checkbox" value="Nominative" checked> Nominative</label>
    <label><input type="checkbox" value="Genitive" checked> Genitive</label>
    <label><input type="checkbox" value="DativeAblative" checked> DativeAblative</label>
    <label><input type="checkbox" value="Accusative" checked> Accusative</label>
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>  <div id="quizArea" style="display:none">
    <div class="controls">
      <button class="button" onclick="prevSet()">⬅️ Back</button>
      <button class="button" onclick="resetQuiz()">Reset</button>
      <button class="button" onclick="checkAnswers()">Check Answers</button>
      <button class="button" onclick="nextSet()">Next ➡️</button>
    </div>
    <div id="setTitle"></div>
    <div class="columns-wrapper" id="caseArea"></div>
    <h3>Word Bank</h3>
    <div id="wordBank"></div>
  </div><script>
const sets = [
  {
    name: "terra (f, 1st declension)",
    nouns: [
      { text: "terra", case: "Nominative" },
      { text: "terrae", case: "Genitive" },
      { text: "terrae", case: "value="DativeAblative" },
      { text: "terram", case: "Accusative" },
      { text: "terrā", case: "value="DativeAblative" },
      { text: "terrae (pl.)", case: "Nominative" },
      { text: "terrārum", case: "Genitive" },
      { text: "terrīs", case: "value="DativeAblative" },
      { text: "terrās", case: "Accusative" },
      { text: "terrīs", case: "value="DativeAblative" }
    ]
  },
  {
    name: "oppidum (n, 2nd declension)",
    nouns: [
      { text: "oppidum", case: "Nominative" },
      { text: "oppidī", case: "Genitive" },
      { text: "oppidō", case: "value="DativeAblative" },
      { text: "oppidum", case: "Accusative" },
      { text: "oppidō", case: "value="DativeAblative" },
      { text: "oppida", case: "Nominative" },
      { text: "oppidōrum", case: "Genitive" },
      { text: "oppidīs", case: "value="DativeAblative" },
      { text: "oppida", case: "Accusative" },
      { text: "oppidīs", case: "value="DativeAblative" }
    ]
  },
  {
    name: "fluvius (m, 2nd declension)",
    nouns: [
      { text: "fluvius", case: "Nominative" },
      { text: "fluviī", case: "Genitive" },
      { text: "fluviō", case: "value="DativeAblative" },
      { text: "fluvium", case: "Accusative" },
      { text: "fluviō", case: "value="DativeAblative" },
      { text: "fluviī (pl.)", case: "Nominative" },
      { text: "fluviōrum", case: "Genitive" },
      { text: "fluviīs", case: "value="DativeAblative" },
      { text: "fluviōs", case: "value="Accusative" },
      { text: "fluviīs", case: "value="DativeAblative" }
    ]
  }
];

let selectedCases = [], currentSet = 0;
const nounID = (() => {
  let id = 0;
  return () => id++;
})();

function startQuiz() {
  selectedCases = Array.from(document.querySelectorAll('input[type=checkbox]:checked')).map(cb => cb.value);
  if (!selectedCases.length) return alert("Select at least one case.");
  document.getElementById("startMenu").style.display = "none";
  document.getElementById("quizArea").style.display = "block";
  renderSet();
}

function renderSet() {
  document.getElementById("setTitle").textContent = sets[currentSet].name;
  const caseArea = document.getElementById("caseArea");
  caseArea.innerHTML = "";
  selectedCases.forEach(c => {
    const box = document.createElement("div");
    box.className = "case-column";
    box.dataset.case = c;
    box.innerHTML = `<h4>${c}</h4>`;
    box.addEventListener("click", e => {
      const selected = document.querySelector(".noun-button.selected");
      if (selected) {
        const clone = selected.cloneNode(true);
        clone.classList.remove("selected");
        clone.onclick = () => moveBack(clone);
        box.appendChild(clone);
        selected.remove();
      }
    });
    caseArea.appendChild(box);
  });

  const wordBank = document.getElementById("wordBank");
  wordBank.innerHTML = "";
  sets[currentSet].nouns.forEach(n => {
    if (selectedCases.includes(n.case)) {
      const div = document.createElement("div");
      div.className = "noun-button";
      div.dataset.case = n.case;
      div.textContent = n.text;
      div.dataset.id = nounID();
      div.onclick = () => selectNoun(div);
      wordBank.appendChild(div);
    }
  });
}

function selectNoun(btn) {
  document.querySelectorAll(".noun-button").forEach(b => b.classList.remove("selected"));
  btn.classList.add("selected");
}

function moveBack(btn) {
  btn.remove();
  const copy = btn.cloneNode(true);
  copy.classList.remove("correct", "incorrect");
  copy.onclick = () => selectNoun(copy);
  document.getElementById("wordBank").appendChild(copy);
}

function checkAnswers() {
  let allCorrect = true;
  document.querySelectorAll(".noun-button").forEach(btn => btn.classList.remove("correct", "incorrect"));
  document.querySelectorAll(".case-column").forEach(box => {
    const expected = box.dataset.case;
    box.querySelectorAll(".noun-button").forEach(btn => {
      if (btn.dataset.case === expected) {
        btn.classList.add("correct");
      } else {
        btn.classList.add("incorrect");
        allCorrect = false;
      }
    });
  });
  if (allCorrect) setTimeout(nextSet, 1000);
}

function nextSet() {
  if (currentSet < sets.length - 1) {
    currentSet++;
    renderSet();
  } else {
    alert("All sets complete!");
  }
}

function prevSet() {
  if (currentSet > 0) {
    currentSet--;
    renderSet();
  }
}

function resetQuiz() {
  renderSet();
}
</script></body>
</html>
