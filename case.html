<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latin Noun Drag-and-Drop Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f0f0f5; }
    h2 { text-align: center; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .case-column {
      flex: 1 1 20%;
      max-width: 25%;
      min-width: 18%%;
      background: #fff;
      border: 2px dashed #999;
      border-radius: 8px;
      min-height: 80px;
      padding: 2px;
      box-sizing: border-box;
    }
    .case-column h3 {
      text-align: center;
      font-size: 1em;
    }
    .noun {
      margin: 4px;
      padding: 12px 12px;
      font-size: 1.2rem;
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      border-radius: 5px;
      cursor: grab;
      display: inline-block;
    }
    .correct { background-color: #c8e6c9 !important; }
    .incorrect { background-color: #ffcdd2 !important; }
    #nouns { text-align: center; margin-top: 20px; }
    .controls { text-align: center; margin: 10px; }
    button { margin: 5px; padding: 10px 15px; font-size: 1rem; }
    #declensionSelector { text-align: center; margin: 20px; }
  </style>
</head>
<body>

<h2>Latin Noun Quiz – Drag and Drop</h2>

<div id="declensionSelector">
  <h3>Select Noun Sets to Practice:</h3>
  <label><input type="checkbox" value="Set 1 – puella" checked> 1st Declension (Set 1)</label>
  <label><input type="checkbox" value="Set 2 – terra" checked> 1st Declension (Set 2)</label>
  <label><input type="checkbox" value="Set 3 – puer" checked> 2nd Declension (Set 1)</label>
  <label><input type="checkbox" value="Set 4 – vir" checked> 2nd Declension (Set 2)</label>
  <label><input type="checkbox" value="Set 5 – oppidum" checked> 2nd Declension Neuter (Set 1)</label>
  <label><input type="checkbox" value="Set 6 – templum" checked> 2nd Declension Neuter (Set 2)</label>
  <label><input type="checkbox" value="Set 7 – fluvius" checked> 3rd Declension (Set 1)</label>
  <label><input type="checkbox" value="Set 8 – rex" checked> 3rd Declension (Set 2)</label>
  <br><br>
  <h3>Select Cases to Practice:</h3>
  <label><input type="checkbox" class="case-filter" value="Nominative" checked> Nominative</label>
  <label><input type="checkbox" class="case-filter" value="Genitive" checked> Genitive</label>
  <label><input type="checkbox" class="case-filter" value="Dative" checked> Dative</label>
  <label><input type="checkbox" class="case-filter" value="Accusative" checked> Accusative</label>
  <label><input type="checkbox" class="case-filter" value="Ablative" checked> Ablative</label>
  <br><br>
  <button onclick="startQuiz()">Start Quiz</button>
</div>

<div class="controls" style="display:none" id="quizControls">
  <button onclick="previousSet()">⬅️ Back</button>
  <button onclick="checkAnswers()">Check Answers</button>
  <button onclick="resetQuiz()">Reset</button>
  <button onclick="nextSet()">Next ➡️</button>
</div>

<h3 id="setName" style="text-align:center"></h3>

<div class="container" id="caseColumns"></div>

<div id="nouns">
  <h3>Word Bank</h3>
  <div id="wordBank"></div>
</div>

<audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

<script>
const allNounSets = [
  {
    name: "Set 1 – puella",
    nouns: [
      { form: "puella", case: "Nominative" },
      { form: "puellae", case: "Genitive" },
      { form: "puellae", case: "Dative" },
      { form: "puellam", case: "Accusative" },
      { form: "puella", case: "Ablative" },
      { form: "puellae", case: "Nominative" },
      { form: "puellārum", case: "Genitive" },
      { form: "puellīs", case: "Dative" },
      { form: "puellās", case: "Accusative" },
      { form: "puellīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 2 – terra",
    nouns: [
      { form: "terra", case: "Nominative" },
      { form: "terrae", case: "Genitive" },
      { form: "terrae", case: "Dative" },
      { form: "terram", case: "Accusative" },
      { form: "terra", case: "Ablative" },
      { form: "terrae", case: "Nominative" },
      { form: "terrarum", case: "Genitive" },
      { form: "terris", case: "Dative" },
      { form: "terras", case: "Accusative" },
      { form: "terris", case: "Ablative" }
    ]
  },
  {
    name: "Set 3 – puer",
    nouns: [
      { form: "puer", case: "Nominative" },
      { form: "pueri", case: "Genitive" },
      { form: "puero", case: "Dative" },
      { form: "puerum", case: "Accusative" },
      { form: "puerō", case: "Ablative" },
      { form: "pueri", case: "Nominative" },
      { form: "puerōrum", case: "Genitive" },
      { form: "puerīs", case: "Dative" },
      { form: "puerōs", case: "Accusative" },
      { form: "puerīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 4 – vir",
    nouns: [
      { form: "vir", case: "Nominative" },
      { form: "virī", case: "Genitive" },
      { form: "virō", case: "Dative" },
      { form: "virum", case: "Accusative" },
      { form: "virō", case: "Ablative" },
      { form: "virī", case: "Nominative" },
      { form: "virōrum", case: "Genitive" },
      { form: "virīs", case: "Dative" },
      { form: "virōs", case: "Accusative" },
      { form: "virīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 5 – oppidum",
    nouns: [
      { form: "oppidum", case: "Nominative" },
      { form: "oppidi", case: "Genitive" },
      { form: "oppido", case: "Dative" },
      { form: "oppidum", case: "Accusative" },
      { form: "oppido", case: "Ablative" },
      { form: "oppida", case: "Nominative" },
      { form: "oppidorum", case: "Genitive" },
      { form: "oppidis", case: "Dative" },
      { form: "oppida", case: "Accusative" },
      { form: "oppidis", case: "Ablative" }
    ]
  },
  {
    name: "Set 6 – templum",
    nouns: [
      { form: "templum", case: "Nominative" },
      { form: "templī", case: "Genitive" },
      { form: "templō", case: "Dative" },
      { form: "templum", case: "Accusative" },
      { form: "templō", case: "Ablative" },
      { form: "templa", case: "Nominative" },
      { form: "templōrum", case: "Genitive" },
      { form: "templīs", case: "Dative" },
      { form: "templa", case: "Accusative" },
      { form: "templīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 7 – fluvius",
    nouns: [
      { form: "fluvius", case: "Nominative" },
      { form: "fluviī", case: "Genitive" },
      { form: "flūviū", case: "Dative" },
      { form: "flūviū", case: "Accusative" },
      { form: "flūviō", case: "Ablative" },
      { form: "fluviī", case: "Nominative" },
      { form: "flūviōrum", case: "Genitive" },
      { form: "fluviīs", case: "Dative" },
      { form: "flūviōs", case: "Accusative" },
      { form: "flūviīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 8 – rex",
    nouns: [
      { form: "rex", case: "Nominative" },
      { form: "regis", case: "Genitive" },
      { form: "regī", case: "Dative" },
      { form: "regem", case: "Accusative" },
      { form: "rege", case: "Ablative" },
      { form: "reges", case: "Nominative" },
      { form: "regum", case: "Genitive" },
      { form: "regibus", case: "Dative" },
      { form: "reges", case: "Accusative" },
      { form: "regibus", case: "Ablative" }
    ]
  }
];

let currentSet = 0;
let nounSets = [];
let selectedCases = [];

function startQuiz() {
  const selected = Array.from(document.querySelectorAll('#declensionSelector input[type=checkbox]:checked'))
    .map(cb => cb.value);
  nounSets = allNounSets.filter(set => selected.includes(set.name));

  selectedCases = Array.from(document.querySelectorAll('.case-filter:checked')).map(cb => cb.value);

  if (nounSets.length === 0 || selectedCases.length === 0) {
    alert("Please select at least one noun set and one case.");
    return;
  }

  document.getElementById("declensionSelector").style.display = "none";
  document.getElementById("quizControls").style.display = "block";
  renderSet();
}

function initColumns() {
  const container = document.getElementById("caseColumns");
  container.innerHTML = "";
  selectedCases.forEach(c => {
    const col = document.createElement("div");
    col.className = "case-column";
    col.dataset.case = c;
    col.ondragover = allowDrop;
    col.ondrop = drop;
    col.innerHTML = `<h3>${c}</h3>`;
    container.appendChild(col);
  });
}

function loadNouns() {
  const wordBank = document.getElementById("wordBank");
  wordBank.innerHTML = "";
  const nouns = nounSets[currentSet].nouns.filter(n => selectedCases.includes(n.case));
  nouns.forEach((n, index) => {
    const div = document.createElement("div");
    div.className = "noun";
    div.id = `noun-${currentSet}-${index}`;
    div.draggable = true;
    div.ondragstart = drag;
    div.dataset.case = n.case;
    div.innerText = n.form;
    wordBank.appendChild(div);
  });
}

function allowDrop(ev) { ev.preventDefault(); }
function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }
function drop(ev) {
  ev.preventDefault();
  const id = ev.dataTransfer.getData("text");
  const el = document.getElementById(id);
  if (ev.target.classList.contains("case-column")) {
    ev.target.appendChild(el);
  }
}

function checkAnswers() {
  const correctAudio = document.getElementById("correctSound");
  let allCorrect = true;

  document.querySelectorAll(".noun").forEach(n => {
    n.classList.remove("correct", "incorrect");
  });

  document.querySelectorAll(".case-column").forEach(col => {
    const expected = col.dataset.case;
    col.querySelectorAll(".noun").forEach(noun => {
      const form = noun.innerText;
      const caseCorrect = nounSets[currentSet].nouns.some(
        n => n.form === form && n.case === expected
      );
      if (caseCorrect) {
        noun.classList.add("correct");
        correctAudio.play();
      } else {
        noun.classList.add("incorrect");
        allCorrect = false;
      }
    });
  });

  if (allCorrect) {
    alert("Congratulations! All answers are correct!");
  }
}

function resetQuiz() {
  document.getElementById("declensionSelector").style.display = "block";
  document.getElementById("quizControls").style.display = "none";
  document.getElementById("caseColumns").innerHTML = "";
  document.getElementById("wordBank").innerHTML = "";
}

function previousSet() {
  currentSet = (currentSet - 1 + nounSets.length) % nounSets.length;
  renderSet();
}

function nextSet() {
  currentSet = (currentSet + 1) % nounSets.length;
  renderSet();
}

function renderSet() {
  const set = nounSets[currentSet];
  document.getElementById("setName").innerText = set.name;
  initColumns();
  loadNouns();
}
</script>
</body>
</html>
