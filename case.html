<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latin Noun Quiz – Touch Version</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f4f4f9; }
    h2, h3 { text-align: center; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .case-column {
      flex: 1 1 30%;
      min-width: 100px;
      background: #fff;
      border: 2px dashed #999;
      border-radius: 8px;
      min-height: 60px;
      padding: 6px;
      box-sizing: border-box;
    }
    .case-column h3 {
      margin: 2px;
      font-size: 1em;
    }
    .noun-button {
      margin: 4px;
      padding: 6px 10px;
      font-size: 1rem;
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .noun-button.selected {
      background-color: #ffeb3b;
    }
    .correct { background-color: #c8e6c9 !important; }
    .incorrect { background-color: #ffcdd2 !important; }
    #wordBank { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; }
    .controls, #declensionSelector { text-align: center; margin: 10px; }
    button { margin: 5px; padding: 10px 15px; font-size: 1rem; }
  </style>
</head>
<body><h2>Latin Noun Quiz – Touch Version</h2><div id="declensionSelector">
  <h3>Select Cases to Practice:</h3>
  <label><input type="checkbox" class="case-filter" value="Nominative" checked> Nominative</label>
  <label><input type="checkbox" class="case-filter" value="Genitive" checked> Genitive</label>
  <label><input type="checkbox" class="case-filter" value="Dative" checked> Dative</label>
  <label><input type="checkbox" class="case-filter" value="Accusative" checked> Accusative</label>
  <label><input type="checkbox" class="case-filter" value="Ablative" checked> Ablative</label>
  <br><br>
  <button onclick="startQuiz()">Start Quiz</button>
</div><div class="controls" style="display:none" id="quizControls">
  <button onclick="checkAnswers()">Check Answers</button>
</div><h3 id="setName"></h3><div class="container" id="caseColumns"></div><div>
  <h3 style="text-align:center">Word Bank</h3>
  <div id="wordBank"></div>
</div><audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>

<script>
const nounSet = {
  name: "Set – puella",
  nouns: [
    { form: "puella", case: "Nominative" },
    { form: "puellae", case: "Genitive" },
    { form: "puellae", case: "Dative" },
    { form: "puellam", case: "Accusative" },
    { form: "puella", case: "Ablative" }
  ]
};

let selectedCases = [];
let selectedNoun = null;

function startQuiz() {
  selectedCases = Array.from(document.querySelectorAll('.case-filter:checked')).map(cb => cb.value);
  if (selectedCases.length === 0) {
    alert("Please select at least one case.");
    return;
  }
  document.getElementById("declensionSelector").style.display = "none";
  document.getElementById("quizControls").style.display = "block";
  document.getElementById("setName").innerText = nounSet.name;
  renderColumns();
  renderNouns();
}

function renderColumns() {
  const container = document.getElementById("caseColumns");
  container.innerHTML = "";
  selectedCases.forEach(c => {
    const col = document.createElement("div");
    col.className = "case-column";
    col.dataset.case = c;
    col.innerHTML = `<h3>${c}</h3>`;
    col.addEventListener("click", () => assignToCase(col));
    container.appendChild(col);
  });
}

function renderNouns() {
  const wordBank = document.getElementById("wordBank");
  wordBank.innerHTML = "";
  nounSet.nouns.filter(n => selectedCases.includes(n.case)).forEach((n, index) => {
    const btn = document.createElement("div");
    btn.className = "noun-button";
    btn.innerText = n.form;
    btn.dataset.case = n.case;
    btn.dataset.form = n.form;
    btn.dataset.index = index;
    btn.addEventListener("click", () => selectNoun(btn));
    wordBank.appendChild(btn);
  });
}

function selectNoun(btn) {
  if (btn.classList.contains("selected")) {
    btn.classList.remove("selected");
    selectedNoun = null;
  } else {
    document.querySelectorAll(".noun-button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    selectedNoun = btn;
  }
}

function assignToCase(col) {
  if (!selectedNoun) return;
  const newBtn = selectedNoun.cloneNode(true);
  newBtn.classList.remove("selected");
  newBtn.addEventListener("click", () => {
    document.getElementById("wordBank").appendChild(newBtn);
    col.removeChild(newBtn);
  });
  col.appendChild(newBtn);
  selectedNoun.remove();
  selectedNoun = null;
}

function checkAnswers() {
  const correctSound = document.getElementById("correctSound");
  let allCorrect = true;
  document.querySelectorAll(".noun-button").forEach(n => {
    n.classList.remove("correct", "incorrect");
  });
  document.querySelectorAll(".case-column").forEach(col => {
    const expected = col.dataset.case;
    col.querySelectorAll(".noun-button").forEach(noun => {
      if (noun.dataset.case === expected) {
        noun.classList.add("correct");
      } else {
        noun.classList.add("incorrect");
        allCorrect = false;
      }
    });
  });
  if (allCorrect) {
    correctSound.play();
    alert("All correct! Well done.");
  }
}
</script></body>
</html>
