<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latin Noun Quiz</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f9; padding: 10px; }
    h2, h3 { text-align: center; }
    .controls, .menu { text-align: center; margin: 10px; }
    .noun-button {
      padding: 6px 12px;
      margin: 4px;
      font-size: 1rem;
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      border-radius: 5px;
      cursor: pointer;
      display: inline-block;
    }
    .noun-button.correct { background-color: #c8e6c9 !important; }
    .noun-button.incorrect { background-color: #ffcdd2 !important; }
    .case-box {
      min-height: 60px;
      padding: 10px;
      margin: 10px;
      border: 2px dashed #aaa;
      border-radius: 8px;
      background: #fff;
    }
    .case-box h4 { margin: 0 0 6px; }
    .case-area {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #wordBank { text-align: center; }
  </style>
</head>
<body>
<h2>Latin Noun Quiz</h2>
<div class="controls">
  <button onclick="resetQuiz()">Reset</button>
</div>
<div id="quiz">
  <h3 id="setTitle">Set Name</h3>
  <div class="case-area" id="caseBoxes"></div>
  <div id="wordBank"></div>
</div>
<script>
const caseLabels = ["Nominative", "Genitive", "Dative/Ablative", "Accusative"];
let wordBankData = [];
let selectedButton = null;const quizData = [ { title: "1st Declension – puella (f)", words: [ {text: "puella", case: "Nominative"}, {text: "puellae", case: "Genitive"}, {text: "puellae", case: "Dative/Ablative"}, {text: "puellam", case: "Accusative"}, {text: "puella", case: "Dative/Ablative"}, {text: "puellae (pl.)", case: "Nominative"}, {text: "puellārum", case: "Genitive"}, {text: "puellīs", case: "Dative/Ablative"}, {text: "puellās", case: "Accusative"}, ] } ];

function loadSet(index = 0) { const set = quizData[index]; document.getElementById("setTitle").innerText = set.title; wordBankData = [...set.words.map((w, i) => ({...w, id: i + "-" + Math.random()}))]; renderWordBank(); renderCaseBoxes(); }

function renderWordBank() { const bank = document.getElementById("wordBank"); bank.innerHTML = ""; wordBankData.forEach(word => { const btn = document.createElement("div"); btn.className = "noun-button"; btn.innerText = word.text; btn.dataset.id = word.id; btn.onclick = () => handleSelect(btn, word); bank.appendChild(btn); }); }

function renderCaseBoxes() { const area = document.getElementById("caseBoxes"); area.innerHTML = ""; caseLabels.forEach(label => { const box = document.createElement("div"); box.className = "case-box"; box.dataset.case = label; box.innerHTML = <h4>${label}</h4>; box.onclick = () => handlePlace(label, box); area.appendChild(box); }); }

function handleSelect(button, word) { if (selectedButton && selectedButton === button) { // deselect and return to bank selectedButton.classList.remove("selected"); selectedButton = null; return; } if (selectedButton) { selectedButton.classList.remove("selected"); } selectedButton = button; button.classList.add("selected"); }

function handlePlace(targetCase, box) { if (!selectedButton) return; const id = selectedButton.dataset.id; const word = wordBankData.find(w => w.id === id); if (!word) return; const clone = selectedButton.cloneNode(true); clone.onclick = () => { document.getElementById("wordBank").appendChild(clone); box.removeChild(clone); clone.classList.remove("correct", "incorrect"); }; // Mark correctness if (word.case === targetCase || (word.case === "Dative" && targetCase === "Dative/Ablative") || (word.case === "Ablative" && targetCase === "Dative/Ablative")) { clone.classList.add("correct"); } else { clone.classList.add("incorrect"); } box.appendChild(clone); selectedButton.remove(); selectedButton = null; }

function resetQuiz() { const allPlaced = document.querySelectorAll(".case-box .noun-button"); allPlaced.forEach(btn => btn.remove()); selectedButton = null; renderWordBank(); }

loadSet(); </script>

</body>
</html>
