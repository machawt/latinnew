<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latin Noun Quiz – Touch Assign</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f0f0f5; }
    h2, h3 { text-align: center; }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .case-column {
      flex: 1 1 20%;
      max-width: 20%;
      min-width: 80px;
      background: #fff;
      border: 2px dashed #999;
      border-radius: 8px;
      min-height: 60px;
      padding: 4px;
      box-sizing: border-box;
      text-align: center;
    }
    .case-column h3 {
      font-size: 1em;
      margin: 2px 0;
    }
    .noun-button {
      padding: 6px 10px;
      font-size: 0.9rem;
      background-color: #e0f7fa;
      border: 1px solid #00796b;
      border-radius: 5px;
      cursor: pointer;
      margin: 2px;
      display: inline-block;
    }
    .selected { background-color: #ffeb3b !important; }
    .correct { background-color: #c8e6c9 !important; }
    .incorrect { background-color: #ffcdd2 !important; }
    .controls { text-align: center; margin: 10px; }
    button { margin: 5px; padding: 8px 12px; font-size: 1rem; }
    #wordBank { text-align: center; margin-bottom: 10px; }
  </style>
</head>
<body><h2>Latin Noun Quiz – Touch to Match</h2><div class="controls">
  <button onclick="prevSet()">⬅️ Back</button>
  <button onclick="checkAnswers()">Check</button>
  <button onclick="resetSet()">Reset</button>
  <button onclick="nextSet()">Next ➡️</button>
</div><h3 id="setTitle"></h3>
<div id="wordBank"></div>
<div class="container" id="caseArea"></div><script>
const nounSets = [
  {
    name: "Set 1 – puella",
    nouns: [
      { form: "puella", case: "Nominative" },
      { form: "puellae", case: "Genitive" },
      { form: "puellae", case: "Dative" },
      { form: "puellam", case: "Accusative" },
      { form: "puella", case: "Ablative" },
      { form: "puellae (pl.)", case: "Nominative" },
      { form: "puellārum", case: "Genitive" },
      { form: "puellīs", case: "Dative" },
      { form: "puellās", case: "Accusative" },
      { form: "puellīs", case: "Ablative" }
    ]
  },
  {
    name: "Set 2 – servus",
    nouns: [
      { form: "servus", case: "Nominative" },
      { form: "servī", case: "Genitive" },
      { form: "servō", case: "Dative" },
      { form: "servum", case: "Accusative" },
      { form: "servō", case: "Ablative" },
      { form: "servī (pl.)", case: "Nominative" },
      { form: "servōrum", case: "Genitive" },
      { form: "servīs", case: "Dative" },
      { form: "servōs", case: "Accusative" },
      { form: "servīs", case: "Ablative" }
    ]
  }
];

let currentSet = 0;
let selectedNoun = null;
let assigned = {};

function renderSet() {
  document.getElementById("setTitle").innerText = nounSets[currentSet].name;
  const wordBank = document.getElementById("wordBank");
  const caseArea = document.getElementById("caseArea");
  wordBank.innerHTML = "";
  caseArea.innerHTML = "";
  assigned = {};

  const currentNouns = nounSets[currentSet].nouns;
  const cases = [...new Set(currentNouns.map(n => n.case))];

  currentNouns.forEach((n, i) => {
    const btn = document.createElement("div");
    btn.className = "noun-button";
    btn.innerText = n.form;
    btn.dataset.case = n.case;
    btn.dataset.index = i;
    btn.onclick = () => selectNoun(btn);
    wordBank.appendChild(btn);
  });

  cases.forEach(c => {
    const col = document.createElement("div");
    col.className = "case-column";
    col.dataset.case = c;
    col.onclick = () => assignToCase(col);
    col.innerHTML = `<h3>${c}</h3>`;
    caseArea.appendChild(col);
  });
}

function selectNoun(btn) {
  if (btn.classList.contains("selected")) {
    btn.classList.remove("selected");
    selectedNoun = null;
  } else {
    document.querySelectorAll(".noun-button").forEach(b => b.classList.remove("selected"));
    btn.classList.add("selected");
    selectedNoun = btn;
  }
}

function assignToCase(col) {
  if (!selectedNoun) return;
  const clone = selectedNoun.cloneNode(true);
  clone.className = "noun-button";
  clone.onclick = null;
  clone.dataset.case = selectedNoun.dataset.case;
  col.appendChild(clone);
  selectedNoun.remove();
  selectedNoun = null;
  document.querySelectorAll(".noun-button").forEach(b => b.classList.remove("selected"));
}

function checkAnswers() {
  let correct = 0, total = 0;
  document.querySelectorAll(".case-column").forEach(col => {
    const targetCase = col.dataset.case;
    col.querySelectorAll(".noun-button").forEach(n => {
      total++;
      if (n.dataset.case === targetCase) {
        n.classList.add("correct");
        correct++;
      } else {
        n.classList.add("incorrect");
      }
    });
  });
  if (correct === total && total > 0) {
    setTimeout(() => {
      alert("All correct! Moving to next set.");
      nextSet();
    }, 600);
  }
}

function resetSet() {
  renderSet();
}

function nextSet() {
  if (currentSet < nounSets.length - 1) {
    currentSet++;
    renderSet();
  } else {
    alert("No more sets.");
  }
}

function prevSet() {
  if (currentSet > 0) {
    currentSet--;
    renderSet();
  }
}

renderSet();
</script></body>
</html>
