<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latin Noun Quiz</title>
  <style>
    body { font-family: sans-serif; padding: 10px; background: #f0f0f5; }
    h2, h3 { text-align: center; }
    .case-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .case-box {
      width: 120px;
      min-height: 50px;
      margin: 5px;
      padding: 5px;
      border: 2px dashed #666;
      border-radius: 6px;
      background: #fff;
      text-align: center;
    }
    .noun-button {
      padding: 6px 10px;
      margin: 4px;
      font-size: 0.9rem;
      border: 1px solid #444;
      border-radius: 4px;
      background: #d0f0ff;
      cursor: pointer;
      display: inline-block;
    }
    .noun-button.selected { background-color: #ffeb3b; }
    .case-box.correct { background-color: #c8e6c9; }
    .case-box.incorrect { background-color: #ffcdd2; }
    #wordBank, .controls, #quizArea { text-align: center; margin-top: 15px; }
    button { padding: 10px; margin: 5px; font-size: 1rem; }
    #nounName { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body><h2>Latin Noun Quiz</h2><div id="menu">
  <h3>Select Cases:</h3>
  <label><input type="checkbox" class="case-filter" value="Nominative" checked> Nominative</label>
  <label><input type="checkbox" class="case-filter" value="Genitive" checked> Genitive</label>
  <label><input type="checkbox" class="case-filter" value="Dative" checked> Dative</label>
  <label><input type="checkbox" class="case-filter" value="Accusative" checked> Accusative</label>
  <label><input type="checkbox" class="case-filter" value="Ablative" checked> Ablative</label>
  <br><br>
  <button onclick="startQuiz()">Start</button>
</div><div id="quizArea" style="display:none;">
  <div id="nounName"></div>
  <div class="case-grid" id="caseBoxes"></div>
  <div id="wordBank"></div>
  <div class="controls">
    <button onclick="prevSet()">Back</button>
    <button onclick="checkAnswers()">Check</button>
    <button onclick="nextSet()">Next</button>
    <button onclick="resetQuiz()">Reset</button>
  </div>
</div><audio id="correctSound" src="https://www.soundjay.com/buttons/sounds/button-10.mp3"></audio>

<script>
const nouns = [
  {
    name: "vir", gender: "m.", decl: "2nd",
    forms: {
      Nominative: ["vir"],
      Genitive: ["virī"],
      Dative: ["virō"],
      Accusative: ["virum"],
      Ablative: ["virō"]
    }
  },
  {
    name: "oppidum", gender: "n.", decl: "2nd",
    forms: {
      Nominative: ["oppidum"],
      Genitive: ["oppidī"],
      Dative: ["oppidō"],
      Accusative: ["oppidum"],
      Ablative: ["oppidō"]
    }
  }
];

let current = 0;
let selectedCases = [];
let selectedNoun = null;

function startQuiz() {
  selectedCases = Array.from(document.querySelectorAll('.case-filter:checked')).map(cb => cb.value);
  if (selectedCases.length === 0) {
    alert("Select at least one case.");
    return;
  }
  document.getElementById("menu").style.display = "none";
  document.getElementById("quizArea").style.display = "block";
  loadSet();
}

function loadSet() {
  selectedNoun = null;
  const noun = nouns[current];
  document.getElementById("nounName").innerText = `${noun.name} (${noun.gender}, ${noun.decl} decl.)`;
  const boxArea = document.getElementById("caseBoxes");
  boxArea.innerHTML = "";
  selectedCases.forEach(c => {
    const div = document.createElement("div");
    div.className = "case-box";
    div.dataset.case = c;
    div.onclick = () => assignToBox(div);
    div.innerText = c;
    boxArea.appendChild(div);
  });

  const wordBank = document.getElementById("wordBank");
  wordBank.innerHTML = "";
  const entries = [];
  selectedCases.forEach(c => entries.push(...noun.forms[c]));
  entries.forEach(form => {
    const btn = document.createElement("div");
    btn.className = "noun-button";
    btn.innerText = form;
    btn.dataset.case = getCaseOfForm(form, noun.forms);
    btn.onclick = () => selectWord(btn);
    wordBank.appendChild(btn);
  });
}

function getCaseOfForm(form, forms) {
  for (let key in forms) {
    if (forms[key].includes(form)) return key;
  }
  return "";
}

function selectWord(el) {
  if (el.classList.contains("selected")) {
    el.classList.remove("selected");
    selectedNoun = null;
  } else {
    document.querySelectorAll(".noun-button").forEach(b => b.classList.remove("selected"));
    el.classList.add("selected");
    selectedNoun = el;
  }
}

function assignToBox(box) {
  if (!selectedNoun) return;
  if (box.querySelector(".noun-button")) return; // prevent duplicate
  const clone = selectedNoun.cloneNode(true);
  clone.classList.remove("selected");
  clone.onclick = () => {
    clone.remove();
    document.getElementById("wordBank").appendChild(selectedNoun);
  };
  box.appendChild(clone);
  selectedNoun.remove();
  selectedNoun = null;
}

function checkAnswers() {
  let correct = true;
  document.querySelectorAll(".case-box").forEach(box => {
    box.classList.remove("correct", "incorrect");
    const noun = box.querySelector(".noun-button");
    if (!noun) { correct = false; return; }
    const expected = box.dataset.case;
    const actual = noun.dataset.case;
    if (expected === actual) {
      box.classList.add("correct");
    } else {
      box.classList.add("incorrect");
      correct = false;
    }
  });
  if (correct) document.getElementById("correctSound").play();
}

function resetQuiz() {
  loadSet();
}
function nextSet() {
  if (current < nouns.length - 1) { current++; loadSet(); }
}
function prevSet() {
  if (current > 0) { current--; loadSet(); }
}
</script></body>
</html>
